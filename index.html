<!DOCTYPE html>
<html>
<head>
    <title>Mathematix</title>
    <link rel="icon" type="image/png" href="/assets/logos/10.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <img class="logo" src="./assets/logo.png">    
        </div>
        <h4 style="display: inline" >Mathematix / Untitled-1</h4>
    </div>
    <div class="editor-container">
        <div id="sidebarleft" class="sidebar left" style="width: 250px; padding-right: 10px;" hidden>
            <button class="icon-button" style="float: right; padding-left: 20px; margin: 0px;" onclick="togglePanel()"><span class="material-symbols-outlined">
                arrow_back_ios
                </span></button>
            <br>
            <br>
            <h2>Properties</h2>
            <h3>Node Properties</h3>
            <p style="font-size: 14px;">Node Type: <span class="code" id="propertyType">none</span></p>
            <p style="font-size: 14px;">Node Category: <span class="code" id="propertyCategory">none</span></p>
            <p style="font-size: 14px;">Node Function: <span class="code" id="propertyFunction">none</span></p>
            <br>
            <h4>World Properties</h4>
            
        </div>
        <canvas id="gridCanvas" width="825" height="770" style="padding-right: 2px"></canvas>
        <canvas id="graphCanvas" width="825" height="770"></canvas>

        <button hidden id="openpanelbutton" class="icon-button" style="position: absolute; left: 1%; top: 70px;"><span class="material-symbols-outlined" onclick="togglePanel();" >
            arrow_forward_ios
        </span></button>

            </span></button>
        -->

    </div>

    <script src="nerdamer/all.min.js"></script>

    <script src="script.js"></script>

    <!-- Nerdamer Dependencies -->
    <script src="nerdamer/all.min.js"></script>

    <!-- Mathematix Code -->

    <script src="editor/main.js"></script>
